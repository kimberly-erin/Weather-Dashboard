<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">

    <title>Weather Dashboard Homepage</title>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Latitude</a>
            </div>
        
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Plots <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Temperature</a></li>
                            <li><a href="#">Humidity</a></li>
                            <li><a href="#">Cloudiness</a></li>
                            <li><a href="#">Wind Speed</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Data</a></li>
                    <li><a href="#">Comparison</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="row">
        <div class="col-sm-12">
            <h1>Comparison: Latitude vs. X</h1>    
            <hr>
            <h5>Click on any plot to get an in-depth analysis.</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <h3>vs. Temperature</h3>
            <img height="200" src="Resources/Temp_v_Lat.png" alt="Temperature">            
        </div>
        <div class="col-sm-6">
            <h3>vs. Humidity</h3>
            <img height="200" src="Resources/Humidity_v_Lat.png" alt="Humidity">            
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <h3>vs. Cloudiness</h3>
            <img height="200" src="Resources/Cloudiness_v_Lat.png" alt="Cloudiness">
        </div>
        <div class="col-sm-6">
            <h3>vs. Wind Speed</h3>
            <img height="200" src="Resources/WindSpeed_v_Lat.png" alt="Wind Speed">
        </div>
    </div>
</div>
<footer>
        <hr>
        <p>Posted by: Kimberly Erin</p><br>
</footer>
